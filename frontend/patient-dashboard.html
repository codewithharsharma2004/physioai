<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - AI Physio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #111; color: #fff; min-height: 100vh; padding: 24px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-radius: 16px; background: #1c1c1c; margin-bottom: 24px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; background: #00bfff; color: #fff; cursor: pointer; font-size: 15px; transition: 0.2s; }
        .btn:hover { background: #0099cc; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        .btn-danger { background: #ff4444; }
        .btn-danger:hover { background: #cc0000; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: #1c1c1c; border-radius: 16px; padding: 24px; min-height: 200px; }
        .status { margin-top: 16px; padding: 14px; border-radius: 12px; background: rgba(255,255,255,0.08); }
        .status.waiting { background: rgba(255, 193, 7, 0.2); }
        .status.active { background: rgba(0, 255, 127, 0.2); }
        .video-section { grid-column: 1 / -1; display: none; }
        .video-section.active { display: block; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 20px 0; }
        video { width: 100%; border-radius: 12px; background: #000; }
        .chat-box { background: rgba(0,0,0,0.25); border-radius: 12px; padding: 15px; }
        .chat-messages { max-height: 240px; overflow-y: auto; margin-bottom: 12px; display: flex; flex-direction: column; gap: 10px; }
        .chat-message { padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.08); }
        .chat-message.self { background: rgba(0,191,255,0.3); align-self: flex-end; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #333; background: rgba(255,255,255,0.08); color: #fff; }
        .prescription-item { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Patient Dashboard</h1>
            <p id="welcomeText">Welcome!</p>
        </div>
        <div style="display:flex; gap: 10px; align-items:center;">
            <button class="btn" onclick="window.location.href='app.html'">Exercise App</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="card">
            <h2>Need Medical Support?</h2>
            <p>Request a live consultation with our expert physiologists.</p>
            <button class="btn" id="consultBtn">Request Consultation</button>
            <div id="statusBox" class="status" style="display:none;">
                <p id="statusText"></p>
            </div>
        </div>

        <div class="card">
            <h2>My Prescriptions</h2>
            <div id="prescriptionList"></div>
        </div>

        <div class="card video-section" id="videoCard">
            <h2>Live Consultation</h2>
            <div class="video-grid">
                <div>
                    <h4>You</h4>
                    <video id="localVideo" autoplay playsinline muted></video>
                </div>
                <div>
                    <h4>Doctor</h4>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
            <div class="chat-box">
                <h3>Chat</h3>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input id="chatInput" placeholder="Type message..." />
                    <button class="btn" id="sendBtn">Send</button>
                </div>
            </div>
            <div style="text-align:right; margin-top: 16px;">
                <button class="btn btn-danger" id="hangupBtn">End Call</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const API_URL = 'https://physioai-backend.onrender.com';
        const SOCKET_URL = 'https://physioai-backend.onrender.com';
        const token = localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');
        const userName = localStorage.getItem('userName');
        const userId = localStorage.getItem('userId');
        if (!token || userRole !== 'patient') window.location.href = 'patient-login.html';
        document.getElementById('welcomeText').textContent = `Welcome, ${userName || 'patient'}!`;

        const consultBtn = document.getElementById('consultBtn');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const videoCard = document.getElementById('videoCard');
        const prescriptionList = document.getElementById('prescriptionList');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        const socket = io(SOCKET_URL);
        socket.emit('register-user', { userId });

        let currentRoomId = null;
        let currentConsultationId = null;
        let localStream = null;
        let pc = null;

        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        consultBtn.addEventListener('click', async () => {
            consultBtn.disabled = true;
            consultBtn.textContent = 'Requesting...';
            try {
                const res = await fetch(`${API_URL}/consultations/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Unable to request consultation');
                currentRoomId = data.roomId;
                currentConsultationId = data.consultationId;
                socket.emit('join-room', currentRoomId);
                statusBox.style.display = 'block';
                statusBox.className = 'status waiting';
                statusText.textContent = 'Waiting for a doctor to join...';
            } catch (err) {
                alert(err.message);
                consultBtn.disabled = false;
                consultBtn.textContent = 'Request Consultation';
            }
        });

        socket.on('consultation-accepted', async ({ roomId, doctorName, consultationId }) => {
            if (!currentRoomId) currentRoomId = roomId;
            currentConsultationId = consultationId;
            statusBox.className = 'status active';
            statusText.textContent = `Connected with Dr. ${doctorName}`;
            videoCard.classList.add('active');
            await startVideo();
        });

        async function startVideo() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            pc = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };
            pc.onicecandidate = (event) => {
                if (event.candidate) socket.emit('ice-candidate', { roomId: currentRoomId, candidate: event.candidate });
            };
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('offer', { roomId: currentRoomId, offer });
        }

        socket.on('offer', async ({ offer }) => {
            if (!pc && localStream) {
                pc = new RTCPeerConnection(rtcConfig);
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
                pc.ontrack = (event) => remoteVideo.srcObject = event.streams[0];
                pc.onicecandidate = (event) => {
                    if (event.candidate) socket.emit('ice-candidate', { roomId: currentRoomId, candidate: event.candidate });
                };
            }
            if (pc) {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('answer', { roomId: currentRoomId, answer });
            }
        });

        socket.on('answer', async ({ answer }) => {
            if (pc) await pc.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async ({ candidate }) => {
            if (pc && candidate) await pc.addIceCandidate(new RTCIceCandidate(candidate));
        });

        const appendChat = (from, message, self = false) => {
            const div = document.createElement('div');
            div.className = `chat-message ${self ? 'self' : ''}`;
            div.innerHTML = `<strong>${from}:</strong> ${message}`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !currentRoomId) return;
            socket.emit('chat-message', { roomId: currentRoomId, from: userName || 'Patient', message });
            appendChat('You', message, true);
            chatInput.value = '';
        }
        socket.on('chat-message', ({ from, message }) => appendChat(from, message));

        hangupBtn.addEventListener('click', endCall);
        function endCall() {
            if (pc) { pc.close(); pc = null; }
            if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
            videoCard.classList.remove('active');
            chatMessages.innerHTML = '';
            consultBtn.disabled = false;
            consultBtn.textContent = 'Request Consultation';
            statusBox.style.display = 'none';
            currentRoomId = null;
            currentConsultationId = null;
        }

        async function loadPrescriptions() {
            const res = await fetch(`${API_URL}/prescriptions`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            if (!Array.isArray(data) || data.length === 0) {
                prescriptionList.innerHTML = '<p>No prescriptions yet.</p>';
                return;
            }
            prescriptionList.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'prescription-item';
                div.innerHTML = `
                    <h3>Dr. ${item.doctorId?.name || 'Unknown'}</h3>
                    <p><strong>Diagnosis:</strong> ${item.diagnosis}</p>
                    <p><strong>Instructions:</strong> ${item.instructions}</p>
                    ${item.followUp ? `<p><strong>Follow-up:</strong> ${item.followUp}</p>` : ''}
                    <p style="font-size: 12px; color: #aaa;">${new Date(item.createdAt).toLocaleString()}</p>
                `;
                prescriptionList.appendChild(div);
            });
        }

        socket.on('prescription-ready', () => {
            loadPrescriptions();
            alert('New prescription received!');
        });

        loadPrescriptions();

        function logout() {
            localStorage.clear();
            window.location.href = 'intro.html';
        }
        window.logout = logout;
    </script>
</body>
</html>
