<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - AI Physio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #111; color: #fff; min-height: 100vh; padding: 24px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #1c1c1c; padding: 20px; border-radius: 16px; margin-bottom: 24px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; background: #00bfff; color: #fff; cursor: pointer; font-size: 15px; transition: 0.2s; }
        .btn:hover { background: #0099cc; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        .btn-danger { background: #ff4444; }
        .btn-danger:hover { background: #cc0000; }
        .btn-success { background: #00ff7f; color: #000; }
        .btn-success:hover { background: #00cc66; }
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .card { background: #1c1c1c; border-radius: 16px; padding: 20px; min-height: 200px; }
        .queue-item { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px; margin-bottom: 12px; }
        .video-section { display: none; }
        .video-section.active { display: block; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap: 20px; margin-bottom: 20px; }
        video { width: 100%; border-radius: 12px; background: #000; }
        .chat-box { background: rgba(0,0,0,0.25); border-radius: 12px; padding: 15px; }
        .chat-messages { max-height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
        .chat-message { padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.08); }
        .chat-message.self { background: rgba(0,191,255,0.3); align-self: flex-end; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #333; background: rgba(255,255,255,0.08); color: #fff; }
        .prescription-form input,
        .prescription-form textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #333; background: rgba(255,255,255,0.08); color: #fff; margin-bottom: 12px; }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
        .tag { background: rgba(0,191,255,0.25); padding: 6px 10px; border-radius: 999px; font-size: 14px; }
        .tag button { margin-left: 6px; background: transparent; border: none; color: #fff; cursor: pointer; }
        @media(max-width: 960px) { .layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Doctor Dashboard</h1>
            <p id="doctorInfo">Loading...</p>
        </div>
        <div style="display:flex; gap: 10px; align-items:center;">
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="layout">
        <div>
            <div class="card" style="margin-bottom: 20px;">
                <h2>Status</h2>
                <p id="statusText">Offline</p>
                <button class="btn btn-success" id="onlineBtn" style="margin-top: 12px; width: 100%;">Go Online</button>
            </div>
            <div class="card">
                <h2>Waiting Patients</h2>
                <div id="patientQueue"><p style="color:#aaa;">No patients waiting</p></div>
            </div>
        </div>

        <div>
            <div class="card video-section" id="videoCard">
                <h2 id="sessionTitle">No active consultation</h2>
                <div class="video-grid">
                    <div>
                        <h4>You</h4>
                        <video id="localVideo" autoplay playsinline muted></video>
                    </div>
                    <div>
                        <h4>Patient</h4>
                        <video id="remoteVideo" autoplay playsinline></video>
                    </div>
                </div>
                <div class="chat-box">
                    <h3>Chat</h3>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input id="chatInput" placeholder="Type message..." />
                        <button class="btn" id="sendBtn">Send</button>
                    </div>
                </div>
                <div style="text-align:right; margin-top: 16px;">
                    <button class="btn btn-danger" id="hangupBtn">End Call</button>
                </div>
            </div>

            <div class="card video-section" id="prescriptionCard" style="margin-top: 20px;">
                <h2>Create Prescription</h2>
                <div class="prescription-form">
                    <textarea id="diagnosis" placeholder="Diagnosis"></textarea>
                    <div class="tags" id="medTags"></div>
                    <div style="display:flex; gap:10px; margin-bottom:12px;">
                        <input id="medInput" placeholder="Medication name" />
                        <button class="btn" type="button" id="addMedBtn">Add</button>
                    </div>
                    <textarea id="instructions" placeholder="Instructions"></textarea>
                    <input id="followUp" placeholder="Follow-up (optional)" />
                    <button class="btn btn-success" id="sendPrescriptionBtn">Send Prescription</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';
        const SOCKET_URL = 'http://localhost:3000';
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('userRole');
        const doctorName = localStorage.getItem('userName');
        const doctorId = localStorage.getItem('userId');
        if (!token || role !== 'doctor') window.location.href = 'doctor-login.html';
        document.getElementById('doctorInfo').textContent = doctorName || '';

        const socket = io(SOCKET_URL);
        const onlineBtn = document.getElementById('onlineBtn');
        const patientQueue = document.getElementById('patientQueue');
        const videoCard = document.getElementById('videoCard');
        const prescriptionCard = document.getElementById('prescriptionCard');
        const sessionTitle = document.getElementById('sessionTitle');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const medInput = document.getElementById('medInput');
        const medTags = document.getElementById('medTags');
        const addMedBtn = document.getElementById('addMedBtn');
        const sendPrescriptionBtn = document.getElementById('sendPrescriptionBtn');

        let medications = [];
        let currentRoomId = null;
        let currentConsultationId = null;
        let currentPatientName = null;
        let localStream = null;
        let pc = null;

        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        const updateQueue = (items) => {
            if (!items || !items.length) {
                patientQueue.innerHTML = '<p style="color:#aaa;">No patients waiting</p>';
                return;
            }
            patientQueue.innerHTML = '';
            items.forEach((patient) => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.innerHTML = `
                    <strong>${patient.patientId?.name || 'Patient'}</strong>
                    <p style="color:#aaa; font-size: 13px;">Requested ${new Date(patient.createdAt).toLocaleTimeString()}</p>
                    <button class="btn" style="margin-top: 10px; width: 100%;" onclick="acceptConsultation('${patient._id}', '${patient.roomId}', '${patient.patientId?.name || 'Patient'}')">Accept</button>
                `;
                patientQueue.appendChild(div);
            });
        };

        window.acceptConsultation = async (consultationId, roomId, patientName) => {
            try {
                const res = await fetch(`${API_URL}/consultations/accept`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ consultationId })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Unable to accept');
                currentRoomId = roomId;
                currentConsultationId = consultationId;
                currentPatientName = patientName;
                socket.emit('join-room', roomId);
                videoCard.classList.add('active');
                prescriptionCard.classList.add('active');
                sessionTitle.textContent = `Consulting with ${patientName}`;
                await startVideo();
                fetchQueue();
            } catch (err) {
                alert(err.message);
            }
        };

        async function startVideo() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };
            pc.onicecandidate = (event) => {
                if (event.candidate) socket.emit('ice-candidate', { roomId: currentRoomId, candidate: event.candidate });
            };
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('offer', { roomId: currentRoomId, offer });
        }

        socket.on('offer', async ({ offer }) => {
            if (!pc && localStream) {
                pc = new RTCPeerConnection(rtcConfig);
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
                pc.ontrack = (event) => document.getElementById('remoteVideo').srcObject = event.streams[0];
                pc.onicecandidate = (event) => {
                    if (event.candidate) socket.emit('ice-candidate', { roomId: currentRoomId, candidate: event.candidate });
                };
            }
            if (pc) {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('answer', { roomId: currentRoomId, answer });
            }
        });

        socket.on('answer', async ({ answer }) => {
            if (pc) await pc.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async ({ candidate }) => {
            if (pc && candidate) await pc.addIceCandidate(new RTCIceCandidate(candidate));
        });

        const appendChat = (from, message, self = false) => {
            const div = document.createElement('div');
            div.className = `chat-message ${self ? 'self' : ''}`;
            div.innerHTML = `<strong>${from}:</strong> ${message}`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !currentRoomId) return;
            socket.emit('chat-message', { roomId: currentRoomId, from: doctorName || 'Doctor', message });
            appendChat('You', message, true);
            chatInput.value = '';
        }
        socket.on('chat-message', ({ from, message }) => appendChat(from, message));

        hangupBtn.addEventListener('click', endCall);
        function endCall() {
            if (pc) { pc.close(); pc = null; }
            if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
            videoCard.classList.remove('active');
            prescriptionCard.classList.remove('active');
            sessionTitle.textContent = 'No active consultation';
            chatMessages.innerHTML = '';
            medications = [];
            renderMedications();
            document.getElementById('diagnosis').value = '';
            document.getElementById('instructions').value = '';
            document.getElementById('followUp').value = '';
            currentRoomId = null;
            currentConsultationId = null;
        }

        addMedBtn.addEventListener('click', () => {
            const med = medInput.value.trim();
            if (!med) return;
            medications.push(med);
            medInput.value = '';
            renderMedications();
        });
        const renderMedications = () => {
            medTags.innerHTML = '';
            medications.forEach((med, idx) => {
                const span = document.createElement('span');
                span.className = 'tag';
                span.innerHTML = `${med} <button onclick="removeMedication(${idx})">Ã—</button>`;
                medTags.appendChild(span);
            });
        };
        window.removeMedication = (idx) => {
            medications.splice(idx, 1);
            renderMedications();
        };

        sendPrescriptionBtn.addEventListener('click', async () => {
            if (!currentConsultationId) return alert('No active consultation');
            const diagnosis = document.getElementById('diagnosis').value.trim();
            const instructions = document.getElementById('instructions').value.trim();
            const followUp = document.getElementById('followUp').value.trim();
            if (!diagnosis || !instructions) return alert('Diagnosis and instructions are required');
            try {
                const res = await fetch(`${API_URL}/prescriptions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ consultationId: currentConsultationId, diagnosis, medications, instructions, followUp })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Unable to send prescription');
                alert('Prescription sent to patient');
                document.getElementById('diagnosis').value = '';
                document.getElementById('instructions').value = '';
                document.getElementById('followUp').value = '';
                medications = [];
                renderMedications();
            } catch (err) {
                alert(err.message);
            }
        });

        const fetchQueue = async () => {
            const res = await fetch(`${API_URL}/consultations/waiting`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            updateQueue(data);
        };

        onlineBtn.addEventListener('click', () => {
            socket.emit('join-as-doctor');
            document.getElementById('statusText').textContent = 'Online - waiting for patients';
            onlineBtn.disabled = true;
            fetchQueue();
        });

        socket.on('doctor-joined', ({ waitingPatients }) => {
            updateQueue(waitingPatients);
        });
        socket.on('new-patient', () => fetchQueue());

        function logout() {
            localStorage.clear();
            window.location.href = 'intro.html';
        }
        window.logout = logout;
    </script>
</body>
</html>
